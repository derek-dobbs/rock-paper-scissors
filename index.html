<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <div class="container">
        <h1 style="text-align: center;">Rock, Paper, Scissors</h1>
        <br>
        <h2 style="text-align: center;">Choose Your Weapon:</h2>
        <br>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" value="rock">Rock</button>
            <button type="button" class="btn btn-secondary" value="paper">Paper</button>
            <button type="button" class="btn btn-secondary" value="scissors">Scissors</button>
        </div>
        <hr>
        <h1 style="text-align: center;">Round <span id="round"></span></h1>
        <br>
        <h2 style="text-align: center; color: blue;">Player Chose: <span id="player-choice" style="color: black;"></span></h2>
        <h2 style="text-align: center; color: red;">Computer Chose: <span id="computer-choice" style="color: black;"></span></h2>
        <br>
        <h1 style="text-align: center;"><span id="winner"></span></h1>
        <hr>
        <h3 style="text-align: center;">Score:</h3>
        <p style="text-align: center;">Player: <span id="player-wins"></span></p>
        <p style="text-align: center;">Computer: <span id="computer-wins"></span></p>
        <p style="text-align: center;">Ties: <span id="ties"></span></p>
        <br>
        <h1 style="text-align: center;"><span id="final-winner"></span></h1>

    </div><!--end container-->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="rps.js"></script>
  </body>
</html>
